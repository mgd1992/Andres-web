<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrés Martin - Entrenador Personal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="logo">
        <h1><a href="index.html">Andrés Corro</a></h1>
      </div>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mi</a>
        <a href="entrenamientos.html">Entrenamientos</a>
        <a href="galeria.html">Galeria</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <!-- SECTION -->
    <section id="section-contact">
      <div id="contact" class="contact">
        <h1 class="contact-h1">¡Contáctame!</h1> 
        <div class="contact-info">
          <div>
            <h4>Mis Redes</h4>
            <i class="fab fa-instagram-square"></i>
            <a href="https://www.instagram.com">Instagram</a>
            <i class="fab fa-facebook-square"></i>
            <a href="https://www.facebook.com">Facebook</a>
          </div>
          <div class="contact-sumo">
            <div class="contact-mapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47897.35023851086!2d2.121814952714498!3d41.38311359044763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a287b452deff%3A0xd7940c3fb7b4a3f9!2sC%2F%20d'Arag%C3%B3%2C%20100%2C%2008015%20Barcelona!5e0!3m2!1ses-419!2ses!4v1622477127887!5m2!1ses-419!2ses" width="400" height="300" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <form class="contact-form">
              <label for="nombre" class="label">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre aquí.." required>
              <label for="email" class="label">Email:</label>
              <input type="email" name="email" id="email" placeholder="Ingresa tu email aquí.." required>
              <label for="comentarios" class="label">Comentarios:</label>
              <textarea name="comentarios" id="comentarios" rows="5" placeholder="Déjame un comentario aquí.." required></textarea>
              <input type="submit" class="enviar" value="Enviar">
            </form>
          </div>
        </div>
      </div>  
    </section>
  </body>
</html>
